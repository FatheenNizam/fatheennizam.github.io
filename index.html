      document.body.onscroll = function() {
        // Â© Rizadh Nizam (@rizadh)
        let offset = window.pageYOffset

        if (offset > 0) {
          let scrollThreshold = 200 // How far to scroll for full shadow
          let maxAlpha = 0.26 // Maximum shadow opacity (but really, alpha)

          let progress = offset / scrollThreshold // How far we've gotten towards full shadow
          let alpha = maxAlpha * Math.min(1, progress) // Opacity (but, really alpha) we want now

          document.getElementById("title").style.boxShadow = `0 2px 5px rgba(0, 0, 0, ${alpha})`
        } else {
          document.getElementById("title").style.boxShadow = ""
        }
      }
    </script>
