<!DOCTYPE html>

<html>

  <head>
    <title>Fatheen Nizam | Website (03.18.19)</title>
    <link rel="apple-touch-icon" sizes="180x180" href="bookmark-icon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name = "viewport" content = "initial-scale = 1.0">
  </head>

  <body>

    <p id="demo" class="unselectable">03.18.19</p>

    <div id="coming-soon-wrapper" class="unselectable">
      <p>fatheen.com</p>
    </div>

    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("March 18, 2019 17:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    var timestring = "";
    if (days) timestring += days + "d ";
    if (days || hours) timestring += hours + "h ";
    if (days || hours || minutes) timestring += minutes + "m ";
    if (days || hours || minutes || seconds) timestring += seconds + "s";

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = timestring

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "Refresh your page.";
      }
    }, 1000);
    </script>

  </body>
</html>
